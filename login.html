<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
         crossorigin="anonymous">

</head>
<body>
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-lg-4">
        <form>
          <div class="card-header">Login</div>
          <div class="card-body"></div>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
          </div>
          <div class="d-grid gap-2">
          <button onclick="cekLogin()" class="btn btn-primary" type="button">Submit</button>
          </div>
        </form>

      
    
      </div>
    </div>
  </div>
  <script>
    function cekLogin() {
      let username="admin";
      let password="123";

      let tangkapUsername = document.getElementById('username');
      let isiUsername=tangkapUsername.value;
      alert(isiUsername);

      let tangkapPassword = document.getElementById('password');
      let isiPassword=tangkapPassword.value;
      alert(isiPassword);

      if ((isiUsername===username)&&(isiPassword===password)){
        document.location="pts dmi.html"
      } else {
        alert ("Username dan Password tidak sesuai")
      }
    }
   
  </script>
 
 
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
 integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
 crossorigin="anonymous"></script>
 
 

</body>
</html>
